    <body background="img/t.jpg">
     <header>
      <img class="ima" src="/img/AE (1).png" width="60" height="60" alt="logo">

      <!-- form -->
     
      <form class="sign">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="uname">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="pwd1">
            <progress max="100" value="0" id="strength" style="width: 180px"></progress>
          </div>
        </div>

        <form class="form1" >
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="phone number">Phone number</label>
              <input type="text" class="form-control" id="phone">
              <button onclick="return validateform()">validate</button>
              
              
            </div>

            <div class="form-group col-md-6">
              <label for="inputPassword4">Re enter Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
          </div>
       
        <div class="form-group">
          <label for="inputAddress2">Address </label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="city">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">District</label>
            <select id="inputState" class="form-control">
              <option selected>---select---</option>
              <option>Thiruvanthapuram</option>
              <option>Kollam</option>
              <option>Alappuzha</option>
              <option>Kottayam</option>
              <option>Ernakulam</option>
              <option>Thrissur</option>
              <option>Malappuram</option>
              <option>Kozhikode</option>
              <option>Kannur</option>
              <option>Kasargod</option>
              <option>Wayanad</option>
              <option>Palakkad</option>
              <option>Idukki</option>
              <option>pathanamthitta</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
             <p class="terms">I agree to terms & conditions</p> 
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      <script src="/js/form.js"></script>
